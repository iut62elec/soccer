projects:
  soccergql-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: 2yumt4yc2raibewutmhs4p3qhi
        maxDepth: 2
extensions:
  amplify:
    version: 3
